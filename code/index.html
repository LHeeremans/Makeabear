<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Style the bear</title>
</head>


<body>
    <main>

        <section id="schema">
            <article>
                <h1 id="Introductie">Welkom</h1>
                <p>Kies je achtergrond</p>
                <img class="achtergrond" id="bloemetjes" src="Beer+Alles/background1.jpg"
                    alt="bloemetjes achtergrond">
                <img class="achtergrond" id="hartjes" src="Beer+Alles/background2.jpg"
                    alt="hartjes achtergrond">
                <img class="achtergrond" id="sterretjes" src="Beer+Alles/background3.jpg"
                    alt="sterretjes achtergrond">
            </article>
            <article>
                <p> Kies je shirt uit</p>
                <img id="croptop" src="Beer+Alles/redshirt.png" alt="rode croptop">
                <img id="streepjes" src="Beer+Alles/streepjesshirt.png" alt="streepjes shirt">
                <img id="sjaal" src="Beer+Alles/sjaal.png" alt="klein sjaaltje">
            </article>
            <article>
                <p>Kies je accessoires uit</p>
                <img class="beerAccessoiresMenu" id="menustrik" src="Beer+Alles/strik.png" alt="rode strik">
                <img class="beerAccessoiresMenu" id="menuhoed" src="Beer+Alles/hoedje.png" alt="hoedje">
                <img class="beerAccessoiresMenu" id="menubril" src="Beer+Alles/bril.png" alt="Bril">
            </article>

            <article>
                <p>Kies je beer uit</p>
                <img class="beer_standaard" id="lichtbruin" src="Beer+Alles/teddydefault.png" alt="lichtbruinteddy">
                <img class="beer_standaard" id="donkerbruin" src="Beer+Alles/beerdonkerbruin.png"
                    alt="donkerbruinteddy">
                <img class="beer_standaard" id="koffiebruin" src="Beer+Alles/koffieteddy.png" alt="koffieteddy">
            </article>
        </section>
        <section id="beer-container">
            <p id="hint"></p>
                <img class="beerAccessoires onzichtbaar" id="strik" src="Beer+Alles/strik.png" alt="rode strik">
                <img class="beerAccessoires onzichtbaar" id="hoed" src="Beer+Alles/hoedje.png" alt="hoedje">
                <img class="beerAccessoires onzichtbaar" id="bril" src="Beer+Alles/bril.png" alt="Bril">
            
                <img class="beerStandaard" id="defaultBeer" src="Beer+Alles/teddydefault.png" alt="beertje">
                <img class="beerStandaard onzichtbaar" id="donkerbruinBeer" src="Beer+Alles/beerdonkerbruin.png"
                    alt="donkerbruinteddy">
                <img class="beerStandaard onzichtbaar" id="koffiebruinBeer" src="Beer+Alles/koffieteddy.png"
                    alt="koffieteddy">
                </div>
        </section>



    </main>

    <script src="script.js"></script>

</body>

</html>
