<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stijl de Beer</title>
</head>


<body>
    <main>

        <section id="schema">
            <article>
                <h1 id="Introductie">Welkom</h1>
                <p>Kies je achtergrond</p>
                <img class="achtergrond" id="bloemetjes" src="Beer+Alles/background1.jpg" alt="bloemetjes achtergrond">
                <img class="achtergrond" id="hartjes" src="Beer+Alles/background2.png" alt="hartjes achtergrond">
                <img class="achtergrond" id="sterretjes" src="Beer+Alles/background3.jpg" alt="sterretjes achtergrond">
            </article>
            <article>
                <p> Kies je shirt uit</p>
                <div id="menuShirts">
                    <img id="menuCropTop" src="Beer+Alles/redshirt.png" alt="rode croptop">
                    <img id="menuStreepjes" src="Beer+Alles/streepjesshirt.png" alt="streepjes shirt">
                    <img id="menuSjaal" src="Beer+Alles/sjaal.png" alt="klein sjaaltje">
                </div>
            </article>
            <article>
                <p>Kies je accessoires uit</p>
                <div id="menuAccessoires">
                    <img id="menuStrik" src="Beer+Alles/strik.png" alt="grote rode strik">
                    <img id="menuHoed" src="Beer+Alles/hoedje.png" alt="Groen rood hoedje">
                    <img id="menuBril" src="Beer+Alles/bril.png" alt="grote Bril">
                </div>
            </article>

            <article>
                <p>Kies je beer uit</p>
                <img class="beer_standaard" id="lichtbruin" src="Beer+Alles/teddydefault.png" alt="lichtbruinteddy">
                <img class="beer_standaard" id="donkerbruin" src="Beer+Alles/beerdonkerbruin.png"
                    alt="donkerbruinteddy">
                <img class="beer_standaard" id="koffiebruin" src="Beer+Alles/koffieteddy.png" alt="koffieteddy">
            </article>
        </section>
        <section>
            <p id="hint"></p>
            <div id="accessoiresStapelen">
                <img id="hoed" src="Beer+Alles/hoedje.png" alt="hoedje">
                <img id="bril" src="Beer+Alles/bril.png" alt="Bril">
                <img id="strik" src="Beer+Alles/strik.png" alt="rode strik">
            </div>

            <div id="shirtsStapelen">
                <img id="croptop" src="Beer+Alles/redshirt.png" alt="rode croptop">
                <img id="streepjes" src="Beer+Alles/streepjesshirt.png" alt="streepjes shirt">
                <img id="sjaal" src="Beer+Alles/sjaal.png" alt="klein sjaaltje">
            </div>

            <img class="beerStandaard" id="defaultBeer" src="Beer+Alles/teddydefault.png" alt="beertje">
            <img class="beerStandaard onzichtbaar" id="donkerbruinBeer" src="Beer+Alles/beerdonkerbruin.png"
                alt="donkerbruinteddy">
            <img class="beerStandaard onzichtbaar" id="koffiebruinBeer" src="Beer+Alles/koffieteddy.png"
                alt="koffieteddy">

        </section>

        <section>
            <button id="audioControlButton">Play Audio</button>
            <audio id="audioElement">
                <source src="Beer+Alles/audioParty.mp3" type="audio/mp3">
            </audio>
            <h3 id="partyTime"></h3>
            <div id="tekstbalk">
                <p id="displayText"></p>
                <h2>Hoe heet je beer?:</h2>
                <input type="text" id="inputText" placeholder="Naam van je beer">
                <button id="submitButton">Opslaan</button>

            </div>
        </section>


    </main>

    <script src="script.js"></script>

</body>

</html>
